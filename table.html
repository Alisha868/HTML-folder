<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>

    <h2>Student Details</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>10</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Anita</td>
            <td>10</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
